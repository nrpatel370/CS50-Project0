<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="./stylesheets/images.css"/>
    <script>
        function handleSubmit(event){
        event.preventDefault();  
        const query = document.getElementById("query").value;
        const url =`https://www.google.com/search?tbm=isch&q=${query}`;
        console.log(query, url)
        window.location.href = url; }
    </script>
</head>
<body>
    <div style="text-align: end; padding: 15px 15px;">
        <a href="index.html">Back to Home</a>  
    </div>
    <section>
        <div class="logo">
            <img src="./images/googleImages.png" alt="logo of the word Google">
        </div>
        
        <form>
            <div class="search-bar">
                <img class = "mag-glass" src="./images/search.png">
                <input id="query" type="text"> 
            </div>
        
        
            <div class="submit-btns">
                <button type="submit" onclick="handleSubmit(event)" class="button0">Google Image Search</button>
            </div>
        </form>

    </section>


</body>
</html>
